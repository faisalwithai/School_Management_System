
{% extends 'base.html' %}
{% block content %}
<center>

<div class="col-sm-6">
   <div class="card">
      <div class="card-body">
         
         <form method="post"style="margin-top:70px">
            {% csrf_token %}
            <div class="col-6">
               <h5 class="form-title"><span>Add Teacher</span></h5>
            </div>

            {{testform}}
               
               <div class="col-sm-10">

                  <select class="form-control" name="gender" required>

               </div>
               
               
               <br>
               <div class="col-10">

         </form>
      
         </div>
      </div>
   </div>
</center>
{% endblock %}
