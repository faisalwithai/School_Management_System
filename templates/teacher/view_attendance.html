{% extends 'base.html' %}
{% block content %}
<center>
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            {% if action is None %}
            <form method="post" action="?action=view_student" > <!--url ma page ky path ky bad view_student nazar ay ga-->
               {% csrf_token %}
               <div class="col-8">
                  <h1 class="form-title" style="margin-top:80px"><span>View Attendance</span></h1>
               </div>
               {% include 'includes/messages.html' %}
               <div class="col-sm-6">
                  <div class="form-group">
                     <label>Course</label>
                     <select class="form-control" name="course_id" required>
                        <option>Select Course</option>
                        {% for i in course %}
                        <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                    </select>
                  </div>
               </div>
               <div class="col-sm-6">
                <div class="form-group">
                   <label>Session Year</label>
                   <select class="form-control" name="session_id" required>
                    <option>Select Session</option>
                    {% for i in session_year %}
                    <option value="{{i.id}}"> {{i.session_start}} {{i.session_end}} </option>
                    {% endfor %}
                </select>
                </div>
             </div>
             <div class="col-sm-6">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" name="attendance_date" required>
                </div>
             </div>
               <div class="col-8">
                  <button type="submit" class="btn btn-primary">Show Attendance</button>
               </div>
            </form>
            {% else %}
            <div class="col-sm-6" style="margin-top:70px">
               <div class="form-group">
                  <label>Course</label>
                  <select class="form-control" name="course_id" disabled>
                     
                     
                     <option value="{{i.id}}">{{get_course}}</option>
                     
                 </select>
               </div>
            </div>
            <div class="col-sm-6">
             <div class="form-group">
                <label>Session Year</label>
                <select class="form-control" name="session_id" disabled>
                 
                 <option value="{{i.id}}"> {{get_session_year}}</option>
                 
             </select>
             </div>
          </div>
          <div class="col-sm-6">
             <div class="form-group">
                 <label>Date</label>
                 <input type="date" value="{{attendance_date}}" class="form-control" name="course_name" disabled>
             </div>
            </div>
         

            <div class="col-sm-8">
               <div class="card card-table">
                  <div class="card-body">
                     <div class="table-responsive">
                        <table id="table_id" class="table table-hover table-center mb-0">
                           <thead>
                              <tr>
                                 <th>ID</th>
                                 <th>Name</th>
                                 <th>Email</th>
                                 
                              </tr>
                           </thead>
                           <tbody>
                              {% for i in attendance_report %}
                              <tr>
                                 <td>{{i.id}}</td>
                                 <td>{{i.name}}</td>
                                 
                                 
                              </tr>
                              {% endfor %}
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
            </div>


            {% endif %}

            

         
         </div>
      </div>
   </div>
</div>

</center>
{% endblock %}
