{% extends 'base.html' %}
{% block content %}
<center>
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
       
            <form method="post" action="?action=view_student" > <!--url ma page ky path ky bad view_student nazar ay ga-->
               {% csrf_token %}
               <div class="col-8">
                  <h1 class="form-title" style="margin-top:80px"><span>view Attendance</span></h1>
               </div>
               {% include 'includes/messages.html' %}
               <div class="col-sm-6">
                  <div class="form-group">
                     <label>Course</label>
                     <select class="form-control" name="course_id" required>
                        <option>Select Course</option>
                        {% for i in course %}
                        <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                    </select>
                  </div>
               </div>
               <div class="col-sm-6">
                <div class="form-group">
                   <label>Session Year</label>
                   <select class="form-control" name="session_id" required>
                    <option>Select Session</option>
                    {% for i in session_year %}
                    <option value="{{i.id}}"> {{i.session_start}} {{i.session_end}} </option>
                    {% endfor %}
                </select>
                </div>
             </div>
             <div class="col-sm-6">
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" class="form-control" name="course_name" required>
                </div>
             </div>
               <div class="col-8">
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
            </form>

            

         
         </div>
      </div>
   </div>
</div>

</center>
{% endblock %}
