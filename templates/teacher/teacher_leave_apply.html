{% extends 'base.html' %}
{% block content %}
<center>
    <div class="row" style="margin-top:90px">
       <div class="col-sm-12">
        <div class="page-header">
            <div class="row align-items-center">
               <div class="col">
                  <h3 class="page-title">Leave</h3>
                  <ul class="breadcrumb">
                     <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                     <li class="breadcrumb-item active">Leave</li>
                  </ul>
               </div>
               <div class="col-auto text-right float-right ml-auto">
                  <button href="#" class="btn btn-outline-primary mr-2" data-toggle="modal" data-target=".bd-example-modal-lg" type="button"> Leave History</button>
                  <a href="add-student.html" class="btn btn-primary"><i class="fas fa-plus"></i></a>
               </div>
            </div>
         </div>
          <div class="card">
             <div class="card-body">
                <form method="post" action="{% url 'teacher_leave_apply' %}" >
                   {% csrf_token %}
                   <div class="col-8">
                      <h5 class="form-title"><span>Appy For Leave</span></h5>
                   </div>
                   {% include 'includes/messages.html' %}
                   <div class="col-sm-6">
                      <div class="form-group">
                         <label>Date of Leave</label>
                         <input type="date" class="form-control" name="name" value="{{course.name}}" required>
                         <input type="text" class="form-control" name="course_id" value="{{course.id}}" hidden>
                      </div>
                   </div>
                   <div class="col-sm-6">
                    <div class="form-group">
                       <label>Leave Message</label>
                       <textarea type="text" class="form-control" name="name" required></textarea>
                     
                    </div>
                 </div>
                   <div class="col-8">
                      <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
    </center>
    <button type="button" class="btn btn-primary">Large modal</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      ...
    </div>
  </div>
</div>
    {% endblock %}
